{% extends "base.html" %}
{% block start %}
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        
      {% csrf_token %}
      <h2>Add User</h2>
      {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User name</label>
          <input name="name" required type ="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">age</label>
          <input class="form-control" name="age"  required type ="text">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">email</label>
            <input class="form-control" name="email"  required type ="text">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">address</label>
            <textarea class="form-control" name="address"  required type ="text"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Profile Image </label>
            <input type="file" class="form-control" name ="image">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a href="/profile-list" class = "btn btn-danger m-2">Back</a>
    </div>

    {% endblock %}
